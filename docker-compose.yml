version: '3.8'

services:
  wardkey-api:
    build: .
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - JWT_SECRET=${JWT_SECRET:-change-this-in-production}
      - DB_PATH=/app/data/wardkey.db
      - ALLOWED_ORIGINS=https://wardkey.io,http://localhost:5173
      - ALIAS_DOMAIN=wardkey.email
    volumes:
      - wardkey-data:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 3s
      retries: 3

volumes:
  wardkey-data:
    driver: local
